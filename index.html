<head>
  <title>Redirecting</title>
  <script>
    function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }

    //Redirect from old redirect service to new redirect service.
    var key = getURLParameter('code');
    if(key == null) {
        key = "";
    }
    window.location = "https://jdami.co/" + key;

  </script>
</head>
