<head>
  <title>Redirecting</title>
  <script>
    function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }

    var dictionary = [];
    dictionary.push({code: 'contact', url: 'http://jonathandamico.me/contact'});
    dictionary.push({code: '', url: 'http://jonathandamico.me/'});
    dictionary.push({code: 'incxpand', url: 'http://doodle.com/poll/gkxre8iwarzrw7ak'});
    dictionary.push({code: 'backpacksurvey', url:'https://jonathandamico.typeform.com/to/tfyKHs'});
    dictionary.push({code: 'sonosapp', url:'http://www.sonos.com/en-us/controller-app'});
    dictionary.push({code: 'wifi', url:'http://jonathandamico.me/wifi'});
    dictionary.push({code: 'ihwscreenshots', url:'https://drive.google.com/open?id=0B00N5l226z8MTk5JSC0wNGd6Slk'});
    dictionary.push({code: 'startupjamdoodle', url:'http://doodle.com/poll/3zeyqmcxhb3ebnuw'});
    dictionary.forEach(function(entry) {
      if(entry.code==getURLParameter('code'))
        window.location = entry.url;
    });
  </script>
</head>
